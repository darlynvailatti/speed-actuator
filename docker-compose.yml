version: "3"
services: 
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/workdir/logs
        ports:
          - "27017:27017"
        command: mongod
        networks:
          - default

    redis:
      image: redis:latest
      container_name: redis-local
      ports:
        - "6379:6379"
